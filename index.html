<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Amazon Sign-in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="amazon-logo.jpg" alt="amazon" class="imglogo">
    <div class="box">
        <h1>Sign in</h1>
        <h4>Mobile phone number or email</h4>
        <input class="input" type="text" placeholder="">
        <button class="btn">Continue</button>
        <p class="line">By continuing, you agree to Amazon's <a href="">Conditions of Use</a>
            and <a href="">Privacy Notice.</a></p>
        <div class="under">
            <details>
                <summary><a href="#">Need Help?</a></summary>
                <span><a href="#" class="taglines">Forgot your password?</a></span>
                <br>
                <span><a href="#" class="taglines">Other issues with Sign-In</a></span>
            </details>
        </div>
    </div>
    <div class="down">
        <p class="line3">New to Amazon?</p>
        <button class="bth-dark">Create your Amazon account</button>
    </div>
    <div class="foot">
        <footer>&copy; 2030 Amazon Corporation. All rights reserved.<br>
    </div>
</body>

</html>
